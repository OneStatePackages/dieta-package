homeassistant:
  customize:
    package.node_anchors:
      customize: &customize
        package: 'OneState Packages - Entrance Door'
        author: 'OneState'
      setting:
        chat_id telegram: &chat_id 1234567890 # inserisci qui il tuo chat_id di telegram_bot

